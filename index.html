<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        
        <title>Twitter Intent Tweet Generator</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1 class="mb-2">Twitter Intent Tweet Generator</h1>
            <form method="post" class="row">
                <div class="mb-3 col-12">
                    <label for="text" class="form-label">Tweet text (280 chars max):</label>
                    <textarea name="text" id="text" rows="3" class="form-control" maxlength="280" required></textarea>
                </div>
                <div class="mb-3 col-6">
                    <label for="url" class="form-label">Tweet URL:</label>
                    <input type="url" name="url" id="url" class="form-control" />
                </div>
                <div class="mb-3 col-6">
                    <label for="via" class="form-label">Tweet via:</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" name="via" id="via" class="form-control" />
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Generate</button>
                </div>
            </form>
            <div class="mt-4 text-center h4 d-none" id="result"></div>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
